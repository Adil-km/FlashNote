{% extends 'base.html' %}

{% block title %}Upload pdf{% endblock %}

{% block body %}

    <div class="back">
        <a href="{{ url_for('home')}}" class="back-btn">Go back</a>
    </div>
    
    <main class="content-container">
        <div class="upload-area">
            <h1>Upload a PDF</h1>
            <form method="post" enctype="multipart/form-data">
                <p class="warning-message">Warning: Pages should be less than 6.</p>
                <input type="file" id="pdf-input" name="pdfFile" accept=".pdf" required>
                <button type="submit" class="submit-btn">Submit PDF</button>
            </form>
        </div>
    </main>

{% endblock %}
