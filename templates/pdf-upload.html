{% extends 'base.html' %}

{% block title %}Upload pdf{% endblock %}

{% block body %}
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="brand-name">FlashNote</a>
        </div>
        <div class="navbar-right">
            <a href="#">About</a>
            <a href="#">Source Code</a>
        </div>
    </header>

    <main class="content-container">
        <div class="upload-area">
            <h1>Upload a PDF</h1>
            <form action="/submit-pdf" method="post" enctype="multipart/form-data">
                <p class="warning-message">Warning: Pages should be less than 6.</p>
                <input type="file" id="pdf-input" name="pdfFile" accept=".pdf" required>
                <button type="submit" class="submit-btn">Submit PDF</button>
            </form>
        </div>
    </main>

{% endblock %}
