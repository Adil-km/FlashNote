{% extends 'base.html' %}

{% block title %}Upload text{% endblock %}

{% block body %}
    <div class="back">
        <a href="{{ url_for('home')}}" class="back-btn">Go back</a>
    </div>

    <main class="content-container">
        <div class="upload-area">
            <h1>Type your Text</h1>
            <form method="post" enctype="multipart/form-data">
                <p class="warning-message">Text area is preferred for faster conversion.</p>
                <textarea id="text-area" name="textData" placeholder="Type or paste your text here..." required></textarea>
                <button type="submit" class="submit-btn">Submit Text</button>
            </form>
        </div>
    </main>
{% endblock %}
